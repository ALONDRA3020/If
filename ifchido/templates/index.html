<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Evaluador IF</title>
    <style>
        /* ===== RESET ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* ===== FUENTE ===== */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Fira+Code&display=swap');

        /* ===== BODY ===== */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff8800, #00b7ff77, #f112e6);
            color: #f8f8f8;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* ===== CONTENEDOR PRINCIPAL ===== */
        .container {
            background: rgba(255, 255, 255, 0.07);
            border: 1px solid rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 18px;
            padding: 40px 35px;
            width: 100%;
            max-width: 580px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
            animation: slideIn 0.8s ease;
        }

        /* ===== TÍTULO ===== */
        h1 {
            text-align: center;
            font-size: 2rem;
            color: #4612f1;
            margin-bottom: 20px;
            letter-spacing: 1px;
            text-shadow: 0 0 10px #ffb40055;
        }

        /* ===== TEXTAREA ===== */
        textarea {
            width: 100%;
            height: 180px;
            background: #101820;
            color: #f2f2f2;
            border: 1px #aaa;
            border-radius: 10px;
            padding: 14px;
            font-family: 'Fira Code', monospace;
            font-size: 0.95rem;
            resize: none;
            outline: none;
            transition: all 0.3s ease;
        }

        textarea:focus {
            border-color: #ffb400;
            box-shadow: 0 0 10px #f11276;
        }

        /* ===== BOTÓN ===== */
        button {
            margin-top: 20px;
            width: 100%;
            padding: 13px;
            background: linear-gradient(90deg, #ffb400, #ff6b00);
            border: none;
            border-radius: 10px;
            color: #fff;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            letter-spacing: 0.5px;
            transition: 0.3s ease;
        }

        button:hover {
            background: linear-gradient(90deg, #ff8800, #ff4500);
            transform: translateY(-2px);
            box-shadow: 0 0 10px #ff880077;
        }

        /* ===== RESULTADO ===== */
        .resultado {
            margin-top: 25px;
            background: #101820;
            border-left: 4px solid #ffb400;
            border-radius: 10px;
            padding: 15px;
            color: #e6e6e6;
            font-family: 'Fira Code', monospace;
            font-size: 0.9rem;
            max-height: 240px;
            overflow-y: auto;
            white-space: pre-wrap;
            line-height: 1.4;
        }

        .resultado strong {
            color: #ffb400;
        }

        /* ===== FOOTER ===== */
        .footer {
            text-align: center;
            margin-top: 25px;
            font-size: 0.85rem;
            color: #aaa;
            opacity: 0.85;
        }

        /* ===== ANIMACIONES ===== */
        @keyframes slideIn {
            from { transform: translateY(15px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>⚙️ Evaluador IF</h1>

        <form method="post">
            {% csrf_token %}
            <textarea name="code" placeholder="Ejemplo:
x = 5;
y = 3;
if (x > y) {
     z = x + y;
}"></textarea>
            <button type="submit">Ejecutar Código</button>
        </form>

        {% if result %}
        <div class="resultado">
            <strong>Resultado:</strong><br>
            <pre>{{ result }}</pre>
        </div>
        {% endif %}

        <div class="footer">
            © 2025 | Evaluador IF | Desarrollado con propósito educativo
        </div>
    </div>
</body>
</html>
